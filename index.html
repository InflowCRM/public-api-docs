<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InflowCRM Public API Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://srv.inflowcrm.pl/favicon.ico">
  <meta name="description" content="Dokumentacja Publicznego API InflowCRM">
  <style>
    :root { --theme-color: #1a73e8; }
    .sidebar { font-size: 16px; }
    .markdown-section { max-width: 900px; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'InflowCRM API',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      coverpage: false,
      themeColor: '#1a73e8',
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
